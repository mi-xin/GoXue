<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GO学-首页</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="/static/front_page/css/index.css">
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>

    <div class="header">
			<span class="header_left">这是图标的位置</span>
			<span class="header_right">
                {% if request.user.is_authenticated %}
                    <span class="header_span"><a href="{% url  'mi_user:user_class' %}">我的课程</a></span>
                 <span  class="header_span"><a>{{ request.user.username }}</a></span>
                {% else %}
                    <span><a href="{% url 'mi_user:login' %}">登陆</a></span>
                <span><a href="{% url 'mi_user:register' %}">注册</a></span>
                {% endif %}
            </span>
    </div>
    <div class="content">
    <h2 class="index_title">推荐课程</h2>
        {% for i in show_class%}
        <div class="class_item">
            <spean class="class_picture">图片</spean>
            <spean class="class_title">{{ i.title }}</spean>
            <spean class="class_author">{{ i.author }}</spean>
        </div>
        {% endfor %}
    </div>
    <div class="footer">我是尾部</div>

</body>
</html>
