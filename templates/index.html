<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GO学-首页</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="/static/front_page/css/index.css">
    <script type="text/javascript" scr="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>

<div class="header">
			<span class="header_left">这是图标的位置</span>
			<span class="header_right">
                {% if request.user.is_authenticated %}
                    <span class="header_span"><a href="{% url  'mi_user:user_class' %}">我的课程</a></span>
                 <span  class="header_span"><a>{{ request.user.username }}</a></span>
                {% else %}
                    <span><a href="{% url 'mi_user:login' %}">登陆</a></span>
                <span><a href="{% url 'mi_user:register' %}">注册</a></span>
                {% endif %}
            </span>
		</div>
		<div class="content">我是内容部分</div>
		<div class="footer">我是尾部</div>

</body>
</html>
