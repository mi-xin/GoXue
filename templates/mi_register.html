<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go学-注册</title>
    <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <link rel="stylesheet" href="/static/front_page/css/form.css">
</head>
<body>
<div class="form_register_div">
    <form action="{% url 'mi_user:register' %}" method="post" class="form_register">
        {% csrf_token %}
        {% if error %}
            <span style="color: red;display: block;text-align: center">{{ error }}</span>
        {% endif %}
        <label class="register_label">用户名</label>
        <input type="text" name="username" placeholder="用户名" class="register_input"/>
        <label class="register_label">密码</label>
        <input type="text" name="password1" placeholder="密码" class="register_input"/>
        <label class="register_label">确认密码</label>
        <input type="text" name="password2" placeholder="确认密码" class="register_input"/>
        <label class="register_label">手机号</label>
        <input type="text" name="telephone" placeholder="手机号" class="register_input"/>
{#         <label class="register_label">邮箱</label>#}
{#        <input type="text" name="email" placeholder="邮箱" class="register_input"/>#}
        <button type="submit" class="login_btn">提交</button>
    </form>
</div>
<script>
    $(document).ready(function () {
        $('input[name="username"]').blur(function () {
            var username = $('input[name="username"]').val()
            if (username == undefined || username.trim() == '') {
                alert('用户名不能为空')
            }
        });
        $('input[name="password1"]').blur(function () {
            var password1 = $('input[name="password1"]').val()
            if (password1 == undefined || password1.trim() == '') {
                alert('密码不能为空')
            }
        });
        $('input[name="password2"]').blur(function () {
            var password2 = $('input[name="password2"]').val()
            if (password2 == undefined || password2.trim() == '') {
                alert('确认密码不能为空')
            }
        });
        $('input[name="telephone"]').blur(function () {
            var telephone = $('input[name="telephone"]').val()
            if (telephone == undefined || telephone.trim() == '') {
                alert('用户名不能为空')
            }
        });
    })
</script>
</body>
</html>
