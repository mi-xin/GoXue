<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go学-注册</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
<div class="form_register_div">
    <form action="{% url 'mi_user:register' %}" method="post" class="form_register">
        {% csrf_token %}
       <div> <input type="text" name="username" placeholder="用户名"/></div>
       <div> <input type="text" name="password1" placeholder="密码"/></div>
        <div> <input type="text" name="password2" placeholder="确认密码"/></div>
        <div> <input type="text" name="telephone" placeholder="手机号"/></div>
        <button type="submit">提交</button>
    </form>
</div>

</body>
</html>
