<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的课程</title>
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="/static/front_page/css/my_class.css">
     <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
</head>
<body>
 <div class="header">
			<span class="header_left">这是图标的位置</span>
			<span class="header_right">
                 <span  class="header_span"><a>{{ request.user.username }}</a></span>
            </span>
 </div>
 <div class="content">
     <div class="content-left">
        <ul class="left_ul">
            <li class="left_li li_border a_class" data-sign="all"><a>所有课程</a></li>
            <li class="left_li" class="a_class" data-sign="yes"><a >已发布课程</a></li>
            <li class="left_li" class="a_class" data-sign="not"><a>未发布课程</a></li>
        </ul>
     </div>
      <div class="content-right">
          {% for i in allclass %}
         <ul class="right_ul">
            <li class="right_li">
                <div style="display: inline-block;">
                    <a href={% url 'mi_class:user_class_upload_id' class_id=i.id %} style="font-size:28px;display:block;">{{ i.title }}</a>
                    {% if i.is_release == 1 %}
                        <span style="display: block;margin-right: 20px">已发布</span>
                    {% else %}
                        <span style="display: block;margin-right: 20px">未发布</span>
                    {% endif %}
                    <span>{{ i.author }}</span>
                <span style="display: block">{{ i.create_data }}</span>
                </div>
                 <img src="{{ MEDIA_URL }}{{ i.class_image }}" style="display:inline-block;width: 130px;margin-right: 30px">
             </li>
         </ul>
     {% endfor %}
      </div>
 </div>
<script>
    $(document).ready(function(){
        $('.a_class').on('click',function(){
            alert('测试')
            var sign = $(this).data(sign)
            $.ajax({
                url:"class/class/",
                type:"POST",
                dataType:"json",
                data:{
                    'sign':sign, //标记
                   'csrfmiddlewaretoken':'{{ csrf_token }}',
                },
                success:function(res){
                    alert('成功')
                },error:function(res){
                    alert(res+'失败')
                }
            })
        })
    })
</script>
</body>
</html>
