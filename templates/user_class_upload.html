<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的课程</title>
    <script type="text/javascript" scr="{% static 'js/jQuery.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="/static/front_page/css/upload_class.css">
</head>
<body>
<div class="father_div">
    <div class="header">
        <ul class="header_ul">
            <li><a>首页</a></li>
            <li><a>个人中心</a></li>
        </ul>
    </div>
</div>
<div class="upload_div">
    <form  action={% url 'mi_class:user_class_upload'  %} method="post" enctype="multipart/form-data" multiple=True>
    {% csrf_token %}
    <input type="text" name="title" placeholder="请输入课程名字"/>
    <br/>
    <input type="text" name="author" placeholder="请输入作者"/>
    <br/>
      <textarea cols="20" rows="20" name="introduce" placeholder="请描述下课程简介"></textarea>
    <br/>
    <h5>上传课程视频</h5>
    <input type="file" name="myfile" multiple=True placeholder="上传视频"/>
    <h5>上传课程封面</h5>
    <input name="img" type="file" placeholder="上传封面">
    <br/>
    <input type="submit" id="btn">
</form>
</div>

</body>

</html>
