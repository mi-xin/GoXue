<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
     <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <link rel="stylesheet" href="/static/front_page/css/form.css">
    <link rel="shortcut icon" href="\GoXue\wenjian\img\favicon.ico">
</head>
<body>
    <div class="form_login_div">
    <form action="{% url 'mi_user:login' %}" method="post" class="form_login">
        {% csrf_token %}
        {% if code == 200 %}
            <span style="display: block;text-align: center;color: #4cae4c">{{ data }}</span>
        {% endif %}
        {% if code == 0 %}
            <span style="display: block;text-align: center;color: red">{{ error }}</span>
        {% endif %}
        <label class="login_label">手机号</label>
       <input type="text" name="telephone" class="login_input" placeholder="手机号" />
         <label  class="login_label">密码</label>
       <input type="password" name="password"  class="login_input" placeholder="密码" />
        <button type="submit" class="login_btn">提交</button>
        <a class="forget_pw" href="{% url 'mi_user:resetpw' %}">忘记密码</a>
    </form>
</div>
</body>
</html>
